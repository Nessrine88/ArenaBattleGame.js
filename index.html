<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle team arena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,100;1,500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/screen.css">
    <link rel="stylesheet" href="assets/css/hero.css">
    <link rel="stylesheet" href="assets/css/draft.css">
    <link rel="stylesheet" href="assets/css/battle.css">

    <script src="assets/js/config.js"></script>
    <script type="module" src="assets/js/data/heroes.js"></script>
    <script src="assets/js/lib.js"></script>        
    <script src="assets/js/services/heroService.js"></script>
    <script src="assets/js/services/hallOfFameService.js"></script>
    <script src="assets/js/services/draftService.js"></script>
    <script type="module" src="assets/js/pages/renderer.js"></script>
    <script src="assets/js/pages/pages.js"></script>
    <script src="assets/js/pages/heroes.js"></script>
    <script src="assets/js/pages/draft.js"></script>
    <script src="assets/js/pages/battle.js"></script>
    <script src="assets/js/pages/hallOfFame.js"></script>    
    <script src="assets/js/app.js"></script>
</head>

<body>
    <header style="background-color: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); position: relative; z-index: 1000;">
        <h1 style="display: flex; justify-content: center; font-size: 40px; padding: 30px;">Battle Team Arena</h1>
        <nav style="display: flex; justify-content: center; padding-bottom: 40px;">
            <a href="#" class="nav-item" data-page-id="all-heroes">All heroes</a>
            <a href="#" class="nav-item" data-page-id="draft">Go to the arena</a>
            <a href="#" class="nav-item" data-page-id="hall-of-fame">Hall of fame</a>
        </nav>
    </header>
    <main style="background-color: white; height: 80%; max-width: fit-content; margin: 0 auto 50px auto;min-width: 90vw;">
        <div id="all-heroes" class="page" style="background-color: white; width: 100%;">
            <form id="hero-filter-form">
                <div style="display: flex; flex-direction: column; align-items: center; width: 90vw; margin: auto;">
                    <div style="padding: 40px 0 20px 0; display: inline-block; background-color: white; width: 90vw; margin: auto; text-align: center;">
                        <label for="hero-filter" style="margin-right: 10px;">Name</label>
                        <input type="text" id="hero-filter" placeholder="Filter heroes by name...">
            
                        <!-- Implement Hero Filter by their race and alignment -->
                        <label for="race-dropdown" style="margin-right: 5px; margin-left: 5px;">Race</label>
                        <select id="race-dropdown">
                            <option value="All">- All -</option>
                                    <option value="Alien">Alien</option>
                                    <option value="Android">Android</option>
                                    <option value="Asgardian">Asgardian</option>
                                    <option value="Cyborg">Cyborg</option>
                                    <option value="Czarnian">Czarnian</option>
                                    <option value="Demi-God">Demi-God</option>
                                    <option value="Flora Colossus">Flora Colossus</option>
                                    <option value="God / Eternal">God / Eternal</option>
                                    <option value="Human">Human</option>
                                    <option value="Human / Altered">Human/Altered</option>
                                    <option value="Human/Radiation">Human/Radiation</option>
                                    <option value="Human-Kree">Human-Kree</option>
                                    <option value="Kakarantharaian">Kakarantharaian</option>
                                    <option value="Luphomoid">Luphomoid</option>
                                    <option value="Mutant">Mutant</option>
                                    <option value="Rodian">Rodian</option>
                                    <option value="Saiyan">Saiyan</option>
                                    <option value="Symbiote">Symbiote</option>
                        </select>
            
                        <label>
                            <input type="checkbox" id="alignment-good" value="good"> Good
                        </label>
                        <label>
                            <input type="checkbox" id="alignment-bad" value="bad"> Bad
                        </label>
                        <label>
                            <input type="checkbox" id="alignment-neutral" value="neutral"> Neutral
                        </label>
                        <!-- Implement Hero Filter by their attributes -->
                        <label for="attribute-dropdown" style="margin-left: 10px;">Order by</label>
                        <select id="attribute-dropdown">
                            <option value="id">Id</option>
                            <option value="name">Name</option>
                            <option value="appearance.race">Race</option>
                            <option value="biography.alignment">Alignment</option>
                            <option value="cost">Cost</option>
                            <option value="priority">Priority</option>
                        </select>
            
                        <!-- Added filter of sorting for Ascending and Descending -->
                        <label for="sort-dropdown">Sort</label>
                        <select id="sort-dropdown">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
            
                        <button style="margin-left: 10px; font-size: 16px; padding: 5px 15px;border: 2px solid rgb(223, 216, 216);" id="filter-button">Filter</button>
                    </div>
                </div>
            </form>
        
            <div id="heroes-list" class="heroes-list" style="display: flex; justify-content: space-between; width: 90vw; flex-wrap: wrap; padding: 20px; gap: 5px;">
                <!-- Heroes will be dynamically added here -->
            </div>
        </div>
        <div id="draft" class="page" style="display: none;">Content for Arena</div>
        <div id="hall-of-fame" class="page" style="display: none;">Content for Hall of Fame</div>
    </main>
</body>
</html>
